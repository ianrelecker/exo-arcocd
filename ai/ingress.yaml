apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exo
  namespace: exo
  annotations:
    kubernetes.io/ingress.class: nginx
    # SkipAwait keeps Argo CD from waiting for loadBalancer status on bare-metal clusters.
    argocd.argoproj.io/sync-options: SkipAwait
spec:
  rules:
    - host: exo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: exo
                port:
                  number: 52415
